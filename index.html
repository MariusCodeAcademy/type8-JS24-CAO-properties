<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Property list</h1>
        <p class="h__subtitle">See all the houses you want</p>
      </div>
    </header>
    <main class="container">
      <div class="control">
        <div class="filter">
          <h4 class="f__title">Filter</h4>
          <button class="f__btn active">Vilnius</button>
          <button class="f__btn">Kaunas</button>
          <button class="f__btn">Klaipeda</button>
        </div>
        <a href="add.html" class="btn-link">Add Property</a>
      </div>
      <div class="cards-container">
        <div class="card">
          <img src="https://placeimg.com/640/480/any" alt="image" />
          <div class="c-desc">
            <h3>$30,000</h3>
            <p><i>Vilnius</i></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, vitae?</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
