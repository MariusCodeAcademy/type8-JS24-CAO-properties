<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/helper.js" defer></script>
    <script src="./js/addPosts.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Create Post</h1>
        <p class="h__subtitle">Create all the posts you want</p>
      </div>
    </header>

    <main class="container">
      <div class="control">
        <a href="posts.html" class="btn-link">Back to posts</a>
      </div>

      <form>
        <input type="text" name="title" placeholder="Title" />
        <span></span>
        <input type="number" name="year" placeholder="Year" />
        <span></span>
        <input type="text" name="author" placeholder="Author" />
        <textarea name="body" cols="30" rows="4" placeholder="Your text"></textarea>
        <button class="btn-link">Create</button>
      </form>
    </main>
  </body>
</html>
